- name: Setup TEST EC2 (CI + Build + Ansible Control)
  hosts: test
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - openjdk-17-jdk
          - maven
          - git
          - docker.io
          - ansible
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add banking user to docker group
      user:
        name: banking
        groups: docker
        append: yes
